<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>THB-MMK Exchange</title>
  <style>
    :root {
      --bg-light: #f4f6f8;
      --bg-dark: #1a1a1a;
      --text-light: #000;
      --text-dark: #fff;
      --card-light: #fff;
      --card-dark: #333;
    }
    [data-theme="light"] {
      background-color: var(--bg-light);
      color: var(--text-light);
    }
    [data-theme="dark"] {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background-color: var(--card-light);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }
    [data-theme="dark"] .container {
      background-color: var(--card-dark);
    }
    h2 {
      text-align: center;
    }
    label {
      margin-top: 10px;
      display: block;
    }
    input, button, textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .result {
      font-weight: bold;
      font-size: 18px;
      text-align: center;
    }
    .toggle-mode {
      text-align: center;
      margin-bottom: 15px;
    }
    .toggle-button {
      border: none;
      background-color: #ddd;
      border-radius: 50%;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 18px;
      transition: background 0.3s;
    }
    .toggle-button:hover {
      background-color: #bbb;
    }
    .note {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="toggle-mode">
      <button class="toggle-button" onclick="toggleTheme()">🌓</button>
    </div>

    <h2>🇹🇭 Thai – Myanmar 🇲🇲</h2>

    <label>💱 Exchange Rate (1 THB ➜ MMK):</label>
    <input type="number" id="rate" value="60" />

    <hr>

    <label>🇹🇭 ➜ 🇲🇲 THB to MMK</label>
    <input type="number" id="thbInput" placeholder="Enter THB" oninput="convertTHB()"/>
    <div class="result" id="mmkResult">MMK: 0</div>

    <label>🇲🇲 ➜ 🇹🇭 MMK to THB</label>
    <input type="number" id="mmkInput" placeholder="Enter MMK" oninput="convertMMK()"/>
    <div class="result" id="thbResult">THB: 0</div>

    <div class="note">
      <label>📝 Your Notes:</label>
      <textarea rows="4" placeholder="Write anything here..."></textarea>
    </div>
  </div>

  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const currentTheme = html.getAttribute('data-theme');
      html.setAttribute('data-theme', currentTheme === 'dark' ? 'light' : 'dark');
    }

    function convertTHB() {
      const rate = parseFloat(document.getElementById("rate").value);
      const thb = parseFloat(document.getElementById("thbInput").value);
      const mmk = thb * rate;
      document.getElementById("mmkResult").textContent = "MMK: " + (mmk || 0).toLocaleString();
    }

    function convertMMK() {
      const rate = parseFloat(document.getElementById("rate").value);
      const mmk = parseFloat(document.getElementById("mmkInput").value);
      const thb = mmk / rate;
      document.getElementById("thbResult").textContent = "THB: " + (thb || 0).toFixed(2);
    }
  </script>
</body>
</html>
