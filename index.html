<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>THB-MMK Exchange</title>
  <style>
    :root {
      --bg-light: #f4f6f8;
      --bg-dark: #1a1a1a;
      --text-light: #000;
      --text-dark: #fff;
      --card-light: #fff;
      --card-dark: #333;
      --primary: #007BFF;
    }
    [data-theme="light"] {
      background-color: var(--bg-light);
      color: var(--text-light);
    }
    [data-theme="dark"] {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }
    .container {
      max-width: 420px;
      margin: auto;
      background-color: var(--card-light);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }
    [data-theme="dark"] .container {
      background-color: var(--card-dark);
    }
    h2 {
      text-align: center;
    }
    label {
      margin-top: 10px;
      display: block;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .result {
      font-weight: bold;
      font-size: 18px;
      text-align: center;
    }
    .toggle-mode {
      text-align: center;
      margin-bottom: 15px;
    }
    .logo-button {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: var(--primary);
      color: white;
      font-size: 24px;
      border: none;
      cursor: pointer;
    }
    .note-box {
      background-color: rgba(0,0,0,0.05);
      padding: 12px;
      border-left: 4px solid var(--primary);
      border-radius: 8px;
      font-style: italic;
      font-size: 15px;
      margin-top: 25px;
      white-space: pre-line;
    }
    [data-theme="dark"] .note-box {
      background-color: rgba(255,255,255,0.08);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="toggle-mode">
      <button class="logo-button" onclick="toggleTheme()">🌓</button>
    </div>

    <h2>🇹🇭 THB ➜ 🇲🇲 MMK</h2>

    <label>💱 Rate (TH ➜ MM):</label>
    <input type="number" id="rateTHtoMM" value="60" />

    <label>🇹🇭 Enter THB:</label>
    <input type="number" id="thbInput" placeholder="Enter THB" oninput="convertTHB()"/>
    <div class="result" id="mmkResult">MMK: 0</div>

    <hr>

    <h2>🇲🇲 MMK ➜ 🇹🇭 THB</h2>

    <label>💱 Rate (MM ➜ TH):</label>
    <input type="number" id="rateMMtoTH" value="0.0167" />

    <label>🇲🇲 Enter MMK:</label>
    <input type="number" id="mmkInput" placeholder="Enter MMK" oninput="convertMMK()"/>
    <div class="result" id="thbResult">THB: 0</div>

    <h3>📝 My Note</h3>
    <div class="note-box">
      ဒီ App လေးကို ကိုယ်တိုင်သုံးဖို့လုပ်ထားတာပါ။
      ထိုင်းကနေမြန်မာသွားတဲ့ ငွလဲနှုန်းနဲ့
      မြန်မာကနေထိုင်းပြန်တဲ့ အချိုးကို ခွဲပြထားတယ်။
      Website မှာသူများပြင်လို့မရဘဲ ကိုယ့်တင်ထားတာကိုပဲဖတ်လို့ရပါတယ်။
    </div>
  </div>

  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const currentTheme = html.getAttribute('data-theme');
      html.setAttribute('data-theme', currentTheme === 'dark' ? 'light' : 'dark');
    }

    function convertTHB() {
      const rate = parseFloat(document.getElementById("rateTHtoMM").value);
      const thb = parseFloat(document.getElementById("thbInput").value);
      const mmk = thb * rate;
      document.getElementById("mmkResult").textContent = "MMK: " + (mmk || 0).toLocaleString();
    }

    function convertMMK() {
      const rate = parseFloat(document.getElementById("rateMMtoTH").value);
      const mmk = parseFloat(document.getElementById("mmkInput").value);
      const thb = mmk * rate;
      document.getElementById("thbResult").textContent = "THB: " + (thb || 0).toFixed(2);
    }
  </script>
</body>
</html>
